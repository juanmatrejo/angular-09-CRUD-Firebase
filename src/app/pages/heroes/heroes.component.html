<h1>Heroes List</h1>
<hr>

<div class="row">
    <div class="col text-right">
        <button class="btn btn-success" routerLink="/hero/nuevo">
            <i class="fa fa-plus"></i>
            Add
        </button>
    </div>
</div>

<table *ngIf="!loading && heroes.length > 0" class="table mt-3 animated fadein">
    <thead class="thead-dark">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Power</th>
            <th scope="col">Alive</th>
            <th scope="col">Tools</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let hero of heroes; let idx = index;">
            <td>{{hero.id}}</td>
            <td>{{hero.name}}</td>
            <td>{{hero.power}}</td>
            <td>
                <label *ngIf="hero.isAlive" class="badge badge-success">Alive</label>
                <label *ngIf="!hero.isAlive" class="badge badge-danger">Dead</label>
            </td>
            <td>
                <button class="btn btn-info mr-1" [routerLink]="['/hero', hero.id]">
                    <i class="fa fa-pen"></i>
                    Edit
                </button>
                <button class="btn btn-danger mr-1" (click)="delete(hero, idx)">
                    <i class="fa fa-trash"></i>
                    Delete
                </button>
            </td>
        </tr>
    </tbody>
</table>

<div *ngIf="!loading && heroes.length === 0" class="alert alert-warning text-center mt-3">
    <h4 class="alert-heading">No records found...</h4>
    <p>
        <i class="fa fa-exclamation-triangle fa-2x"></i>
    </p>
</div>

<div *ngIf="loading" class="alert alert-info text-center mt-3 animated fadeIn">
    <h4 class="alert-heading">Loading...</h4>
    <p>
        <i class="fa fa-sync-alt fa-spin fa-2x"></i>
    </p>
    <p class="mb-0">
        Wait please...
    </p>
</div>
