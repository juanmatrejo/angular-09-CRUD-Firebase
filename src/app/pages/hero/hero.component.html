<h1>Hero<small>Hero Name</small></h1>
<hr>

<div class="row text-right">
    <div class="col">
        <button class="btn btn-info" routerLink="/heroes">
        <i class="fa fa-reply fa-1x"></i>
        Back
    </button>
    </div>
</div>

<div class="row animated fadeIn fast">
    <div class="col">
        <form (ngSubmit)="save(webForm)" #webForm="ngForm">

            <div class="form-group">
                <label>Firebase ID</label>
                <input type="text" class="form-control" name="id" placeholder="Firebase ID" [(ngModel)]="hero.id" disabled>
                <small class="form-text text-muted">This text box is autogenerated</small>
            </div>

            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" name="name" placeholder="Hero name" [(ngModel)]="hero.name" required>
            </div>

            <div class="form-group">
                <label>Power</label>
                <input type="text" class="form-control" name="power" placeholder="Source of power" [(ngModel)]="hero.power" required>
            </div>

            <div class="form-group">
                <label>Alive</label>
                <br>
                <button *ngIf="hero.isAlive" (click)="hero.isAlive = !hero.isAlive" class="btn btn-outline-success btn-block" type="button">
                    <i class="fa fa-smile-wink"></i>
                    Alive
                </button>
                <button *ngIf="!hero.isAlive" (click)="hero.isAlive = !hero.isAlive" class="btn btn-outline-danger btn-block" type="button">
                    <i class="fa fa-dizzy"></i>
                    Dead
                </button>
            </div>

            <hr>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary w-25">
                    <i class="fa fa-save"></i>
                    Save
                </button>
            </div>

        </form>
    </div>
</div>
